<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<h1>Register Here</h1>
<br>
<form action="register" method="post">
<fieldset>
<table>
<tr>
<th>First Name</th>
<td><input type="text" name="first name" required="required"></td>
</tr>
<tr>
<th>Last Name</th>
<td><input type="text" name="last name" required="required"></td>
</tr>
<tr>
<th>Mobile</th>
<td><input type="tel" name="mobile" pattern="[0-9]{10}" required="required"></td>
</tr>
<tr>
<th>Email</th>
<td><input type="email" name="email" required="required"></td>
</tr>
<tr>
<th>Gender</th>
<td>
<input type="radio" name="gender" value="male" required="required">Male
<input type="radio" name="gender" value="female">Female
</td>
</tr>
<tr>
<th>Create Password</th>
<td><input type="password" name="password" required="required"></td>
</tr>
<tr>
<th>Confirm Password</th>
<td><input type="password" name="confirm password" required="required"></td>
</tr>
<tr>
<th>DOB</th>
<td><input type="date" name="dob" required="required"></td>
</tr>
<tr>
<td><button>Register</button></td>
<td><button type="reset">Cancel</button></td>
</tr>
</table>


</fieldset>
</form>

<br><br>

<a href="Login.html">Already have account? Click here to Login</a>

<br><br>

<a href="Home.html"><button>Home</button></a>
</body>
</html>
